<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <style>
        body {
            height: 900px;
        }

        div,
        input {
            margin: 2.5px;
        }
        .erroSenha{
            border: 1px solid red;
            background-color: rgb(245, 123, 123);
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/pages/pagina1.html">Página 1</a>
        <a href="/pages/semantica.html">Tags Semanticas</a>

        <a href="/pages/tabelabrasileirao.html">Tabela Brasileirão</a>
        <a href="/pages/faleConosco.html">Fale Conosco</a>
    </nav>
    <hr>
    <main>
        <h2>Fale Conosco</h2>
        <form>
            <h3>Dados Pessoais</h3>
            <div>
                <label for="nome">Nome:</label><input name="nome" type="text" placeholder="Digite o seu nome">
                <label for="sobrenome">Sobrenome: </label><input type="text" name="sobrenome" id=""
                    placeholder="Digite o Sobrenome">
            </div>
            <div>
                <label for="cpf">CPF:</label><input placeholder="000.000.000-00" type="number" name="cpf" id="">
                <label for="rg">RG: </label><input placeholder="000000-00" type="number" name="rg" id="">
            </div>
            <div>
                <label for="genero">Gênero: </label>
                <input type="radio" name="genero" id=""> Masculino
                <input type="radio" name="genero" id=""> Feminino
                <input type="radio" name="genero" id=""> Outros
                <input type="text" name="genero" id="" disabled>
            </div>
            <div>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="">
                <label for="estadoCivil">Estado Civil:</label>
                <select name="estadoCivil" id="">
                    <option value="" selected></option>
                    <option value="">Solteiro</option>
                    <option value="">Casado</option>
                    <option value="">Divorciado</option>
                    <option value="">Viuvo</option>
                    <option value="">Abandonado pela Vida</option>
                </select>
            </div>
            <div>
                <label for="nacionalidade">Nacionalidade: </label>
                <select name="nacionalidade" id="pais" onclick="abrirNaturalidade()">
                    <option value="" selected></option>
                    <option value="BR">Brasil</option>
                    <option value="">Iraque</option>
                    <option value="">Venezuela</option>
                    <option value="">Argentina</option>
                    <option value="">Coreia do Norte</option>
                </select>
                <label for="naturalidade" hidden>Naturalidade: </label>
                <select name="naturalidade" id="estado" onclick="verCidade()" hidden>
                    <option value="" selected></option>

                </select>
                <label for="natcidade" hidden>Naturalidade: </label>
                <select name="natcidade" id="cidade" hidden>
                    <option value="" selected></option>

                </select>
            </div>
            <h3>Gostos Musicais</h3>
            <div>
                <label for="musica">Selecione os Gostos Musicais</label>
                <input type="checkbox" name="musica" id="">MPB
                <input type="checkbox" name="musica" id="" checked>Rock
                <input type="checkbox" name="musica" id="">Axe
                <input type="checkbox" name="musica" id="">Pagode
                <input type="checkbox" name="musica" id="">Samba
                <input type="checkbox" name="musica" id="">Bolero
                <input type="checkbox" name="musica" id="">Seresta
                <input type="checkbox" name="musica" id="" disabled>Funk
            </div>
            <h3>Login</h3>
            <div>
                <label for="email">E-mail: </label> <input required type="email" name="email" id="">
                <label for="senha">Senha: </label> <input type="password" onchange="conferirSenha()" name="senha" id="senha1"
                    placeholder="Digite a sua senha">
                <input type="password" name="senha" id="senha2" onchange="conferirSenha()" disabled placeholder="Confirme sua Senha">
                <input type="button" onclick="verSenha()" value="Ver" id="verDesver">
            </div>

            <button type="submit">Salvar</button>
            <button type="reset">Limpar 1</button>
        </form>
 

            

    </main>
    <script src="/scripts/fale.js"></script>
</body>

</html>
